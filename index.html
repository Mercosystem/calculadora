<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cable Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Calculadora de cabos MercoSystem</h1>
        
        <!-- Container para os cabos -->
        <div id="cables-container">
            <label><input type="checkbox" value="260" class="cable-checkbox"> 260</label>
            <label><input type="checkbox" value="280" class="cable-checkbox"> 280</label>
            <label><input type="checkbox" value="380" class="cable-checkbox"> 380</label>
            <label><input type="checkbox" value="390" class="cable-checkbox"> 390</label>
            <label><input type="checkbox" value="450" class="cable-checkbox"> 450</label>
            <label><input type="checkbox" value="560" class="cable-checkbox"> 560</label>
            <label><input type="checkbox" value="700" class="cable-checkbox"> 700</label>
            <label><input type="checkbox" value="800" class="cable-checkbox"> 800</label>
        </div>

        <!-- Campo para valor alvo e número máximo de cabos -->
        <div id="input-container">
            <label for="target-value">Valor alvo:</label>
            <input type="number" id="target-value">
            
            <label for="max-cables">Número máximo de cabos:</label>
            <input type="number" id="max-cables">
            
            <button id="calculate-btn">Calcular</button>
        </div>

        <!-- Resultados -->
        <div id="results-container">
            <div class="result-box" id="result-exact">
                <h2>Valor exato encontrado:</h2>
                <p id="exact-result">Nenhuma combinação exata encontrada.</p>
            </div>
            <div class="result-box" id="result-above">
                <h2>Valor mais próximo acima:</h2>
                <p id="above-result">Nenhum valor acima encontrado.</p>
            </div>
            <div class="result-box" id="result-below">
                <h2>Valor mais próximo abaixo:</h2>
                <p id="below-result">Nenhum valor abaixo encontrado.</p>
            </div>
        </div>
    </div>

    <div id="background-text">Mercosystem</div>

    <script src="script.js"></script>
</body>
</html>
